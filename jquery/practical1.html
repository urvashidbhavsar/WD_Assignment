<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main,
        body,
        ul,
        li,
        span {
            border: 2px solid gray;
            margin: 10px;
            padding: 5px;
        }

        li {
            padding: 10px;
        }

        ul {
            list-style: none;
        }

        .bubbling {
            border: 2px solid red;
            color: red;
        }
    </style>
</head>

<body>
    <div class="text">body(great-great-grandparent)</div>
    <div class="main">
        div(great-grandparent)
        <ul>
            ul(grandparent)
            <li>
                li(direct parent)
                <span>
                    span
                </span>
            </li>
        </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("body").mouseover(function () {
                $("body").addClass("bubbling")
            })
            $(".main").mouseover(function () {
                $(".main").addClass("bubbling")
            })
            $("ul").mouseover(function () {
                $("ul").addClass("bubbling")
            })
            $("li").mouseover(function () {
                $("li").addClass("bubbling")
            })
            $("span").mouseover(function () {
                $("span").addClass("bubbling")
            })
        })
    </script>
</body>

</html>
